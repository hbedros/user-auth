<html>

<head>
  <title>User Authentication</title>
</head>

<body>
    
    <div class="container">

        <div class="register">
            <h2 class="header">Register</h2>
        <form>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control email" />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control password" />
            </div>
            <button class="btn btn-primary">Register!</button>
        </form>
        </div>


        <div class="login">
            <h2 class="header">Log In</h2>
        <form>
            <div clas="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control email" />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control password" />
            </div>
            <button class="btn btn-primary">Login</button>
            
        </form>
        </div>


        <div class="todo">
            <h2 class="header">To Do</h2>
        <form>
            <div class="form-group">
                <label for="text">To Do: </label>
                <input type="text" class="form-control text" />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
        </div>
       
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.4/jquery.xdomainrequest.min.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>
</html>
